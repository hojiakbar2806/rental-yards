networks:
  app-network:
    driver: bridge

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/error-pages:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  backend:
    image: hojiakbar2806/rental_fastapi
    container_name: backend
    networks:
      - app-network
    expose:
      - "8000" 

  frontend:
    image: hojiakbar2806/rental_nextjs
    container_name: frontend
    networks:
      - app-network
    expose:
      - "3000"
